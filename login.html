<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="my-20" >
    
    <header>
        <h1 class="text-5xl text-center py-10">Welcome To <span class="text-lime-700 font-semibold">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
    <div class="bg-lime-200 py-7 px-5 w-3/4 mx-auto">
        <h1 class="text-3xl font-semibold">Please Login</h1>
        <input class="block my-3 w-3/4 h-8 p-5" type="email" name="" id="user-email" placeholder="Enter Your Email Address">
<input class="block my-3 w-3/4 h-8 p-5" type="password" name="" id="user-pass" placeholder="Enter Your Password">
<button id="submit-btn" class="bg-lime-700 py-2 px-8 rounded-lg text-white hover:bg-lime-500">Submit</button>
    </div>

</main>
<script src="login.js"></script>
</body>
</html>
